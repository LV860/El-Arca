<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Arca - Editar Cliente</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/updateClientes.css">
</head>
<body>
    <header>
        <div class="navigationBarLogo">
          <img src="/images/headerNavBarLogo.png" alt="imagenLogoElArca" />
          <a href=""><h1>El Arca</h1></a>
        </div>
        <div class="navigationBarMenuOptions">
          <a href="/clientes/perfil"><h3>Perfil</h3></a>
          <a href="/clientes/all"><h3>Clientes</h3></a>
          <a href="/mascota/all"><h3>Mascotas</h3></a>
        </div>
        <div class="navigationBarButtons">
          <a href="/home/landingPage">
            <button class="btnYellow"><h3>Cerrar Sesión</h3></button>
          </a>
        </div>
      </header>
    
    <main>
        <div class="edit-client-form">
            <h1>Editar Cliente</h1>
            <!-- La ruta ahora incluye el ID del cliente en la URL -->
            <form action="/clientes/editar/${cliente.id}" method="post">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <!-- El campo de cédula es de solo lectura, como estaba antes -->
                        <input type="text" id="cedula" name="cedula" th:value="${cliente.cedula}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" th:value="${cliente.correo}" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" th:value="${cliente.celular}" required>
                    </div>
                </div>
                <button type="submit" class="btnSubmit">Guardar Cambios</button>
            </form>
        </div>
    </main>
</body>
</html>
