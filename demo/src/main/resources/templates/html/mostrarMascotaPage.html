<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/mostrarMascotaPage.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>MASCOTAS.</h1>

    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Enfermedad</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota: ${mascotas}">
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.enfermedad}"></td>
            <td>
              <img th:src="${mascota.urlImagen}" alt="Imagen de Mascota" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
