<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mascotas</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="/css/tabla_Mascotas.css" />
</head>
<body>
  <header>
    <div class="navigationBarLogo">
      <img src="/images/headerNavBarLogo.png" alt="imagenLogoElArca" />
      <a href=""><h1>El Arca</h1></a>
    </div>
    <div class="navigationBarMenuOptions">
      <a href="/clientes/perfil"><h3>Perfil</h3></a>
      <a href="/clientes/all"><h3>Clientes</h3></a>
      <a href="/mascota/all"><h3>Mascotas</h3></a>
    </div>
    <div class="navigationBarButtons">
      <a href="/home/landingPage">
        <button class="btnYellow"><h3>Cerrar Sesión</h3></button>
      </a>
    </div>
  </header>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Información Mascota</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Enfermedad</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota: ${mascotas}">
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.enfermedad}"></td>
            <td>
              <img
                th:src="${mascota.urlImagen}"
                alt="Imagen de Mascota"
                class="img-fluid rounded"
                style="max-width: 100px; height: auto;"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+uKP3rM3xYpUhrBh0WWv5zeN1zLwtnj4LStsVxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.11.0/dist/umd/popper.min.js" integrity="sha384-r0s0mA4HK5lF5CjXfFvA7xPz5RY4md9o8dGMw71J9XQK4qUkhpK8b7H8P2Nyee5S" crossorigin="anonymous"></script>
