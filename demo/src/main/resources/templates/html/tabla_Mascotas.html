<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/tabla_Mascotas.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <title>Mascotas</title>
  </head>
  <body>
    <header>
      <div class="navigationBarLogo">
        <img src="/images/headerNavBarLogo.png" alt="imagenLogoElArca" />
        <a href="/home/landingPage"> <h1>El Arca</h1></a>
      </div>
      <div class="navigationBarMenuOptions">
        <a href="/home/servicesPage"><h3>Servicios</h3></a>
        <a href="/home/aboutUsPage"><h3>Sobre Nosotros</h3></a>
        <a href="/home/locationPage"><h3>Ubicación</h3></a>
        <a href="/home/contactPage"><h3>Contacto</h3></a>
      </div>
    </header>

    <section class="tablaSection">
      <h1>Información Mascotas.</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>Enfermedad</th>
            <th>Foto</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota: ${mascotas}">
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.enfermedad}"></td>
            <td>
              <img th:src="${mascota.urlImagen}" alt="Imagen de Mascota" />
            </td>
            <td>
              <div class="editButtonContainer">
                <button type="button" class="btn btn-warning">Editar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
