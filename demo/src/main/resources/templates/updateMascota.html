<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Arca - Editar Mascota</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/updateClientes.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navigationBarLogo">
        <img src="/images/headerNavBarLogo.png" alt="imagenLogoElArca" />
        <a href=""><h1>El Arca</h1></a>
      </div>
      <div class="navigationBarMenuOptions">
        <a href="/clientes/perfil"><h3>Perfil</h3></a>
        <a href="/clientes/all"><h3>Clientes</h3></a>
        <a href="/mascota/all"><h3>Mascotas</h3></a>
      </div>
      <div class="navigationBarButtons">
        <a href="/home/landingPage">
          <button class="btnYellow"><h3>Cerrar Sesión</h3></button>
        </a>
      </div>
    </header>

    <main>
      <div class="edit-client-form">
        <h1>Editar Mascota</h1>
        <form
          th:action="@{/mascota/update/{id}(id=${mascota.id})}"
          method="post"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                th:value="${mascota.nombre}"
                required
              />
            </div>
            <div class="form-group">
              <label for="id">Identificación:</label>
              <input
                type="text"
                id="id"
                name="id"
                th:value="${mascota.id}"
                readonly
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="raza">Raza:</label>
              <input
                type="text"
                id="raza"
                name="raza"
                th:value="${mascota.raza}"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="edad">Edad:</label>
              <input
                type="number"
                id="edad"
                name="edad"
                th:value="${mascota.edad}"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="peso">Peso:</label>
              <input
                type="double"
                id="peso"
                name="peso"
                th:value="${mascota.peso}"
                required
              />
            </div>
            <div class="form-group">
              <label for="enfermedad">Enfermedad:</label>
              <input
                type="text"
                id="enfermedad"
                name="enfermedad"
                th:value="${mascota.enfermedad}"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="urlImagen">Url Imagen:</label>
              <input
                type="text"
                id="urlImagen"
                name="urlImagen"
                th:value="${mascota.urlImagen}"
                required
              />
            </div>
            <div class="form-group">
              <label for="enfermedad">Enfermedad:</label>
              <select name="estado" id="estado" class="form-control">
                <option value="En tratamiento">En tratamiento</option>
                <option value="Inactiva">Inactiva</option>
              </select>
            </div>
              
            </div>
          </div>
          <button type="submit" class="btnSubmit">Guardar Cambios</button>
        </form>
      </div>
    </main>
  </body>
</html>
