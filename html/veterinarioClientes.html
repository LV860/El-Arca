<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Arca - Clientes</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/veterinarioClientes.css">
</head>
<body>
    <header>
        <div class="navigationBarLogo">
            <img src="/images/headerNavBarLogo.png" alt="imagenLogoElArca" />
            <a href="../html/landingPage.html"><h1>El Arca</h1></a>
        </div>
        <div class="navigationBarMenuOptions">
            <a href="../html/perfilVeterinario.html"><h3>Perfil</h3></a>
            <a href="../html/veterinarioClientes.html"><h3>Clientes</h3></a>
            <a href="../html/aboutUsPage.html"><h3>Mascotas</h3></a>
        </div>
        <div class="navigationBarButtons">
            <a href="../html/landingPage.html">
                <button class="btnYellow"><h3>Cerrar Sesión</h3></button>
            </a>
        </div>
    </header>

    <main>
        <div class="title-bar">
            <h1>Información Clientes</h1>
            <div class="buttons-group">
                <!-- Botón para añadir cliente -->
                <a href="../html/createClientes.html">
                    <button class="btnAzul">Añadir Cliente</button>
                </a>
                <!-- Botón para editar cliente -->
                <a href="../html/updateClientes.html">
                    <button class="btnVerde">Editar Cliente</button>
                </a>
                <!-- Botón para eliminar cliente -->
                <a href="#" onclick="mostrarEliminarClientePopup()">
                    <button class="btnRojo">Eliminar Cliente</button>
                </a>
            </div>
        </div>
        <div class="client-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán dinámicamente las filas de los clientes -->
                </tbody>
            </table>
        </div>

        <!-- Popup para eliminar cliente -->
        <div id="eliminarClientePopup" style="display:none;">
            <h3>Escribe la cédula del cliente que deseas eliminar</h3>
            <input type="text" id="cedulaEliminar" placeholder="Cédula">
            <button class="btnRojo" onclick="eliminarCliente()">Eliminar Cliente</button>
        </div>
    </main>

    <script>
        function mostrarEliminarClientePopup() {
            document.getElementById('eliminarClientePopup').style.display = 'block';
        }

        function eliminarCliente() {
            const cedula = document.getElementById('cedulaEliminar').value;
            // Aquí deberías enviar la cédula al backend para eliminar el cliente
            // Ejemplo: fetch('/eliminarCliente', { method: 'POST', body: JSON.stringify({ cedula }) });
            alert('Cliente con cédula ' + cedula + ' ha sido eliminado');
            document.getElementById('eliminarClientePopup').style.display = 'none';
        }
    </script>
</body>
</html>
